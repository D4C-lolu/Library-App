<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bookmarker.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Song Library App</title>
</head>
<body>
    <header class="intro"> <i class="fas fa-music"></i> Song Library App</header>
    <br>

    <section id="section-1">      
        <form id="myform">
            <h3>Please input your songs here</h3>
            <div class="form-container">
            <i class="fas fa-music icon"></i>
            <input type="text" name="songname" id="songname" class="form-input" placeholder="Enter your song's title here">
            </div>
            <div class="form-container">
            <i class="fa fa-folder icon" aria-hidden="true"></i>
            <input type="text" name="albumname" id="albumname" class="form-input" placeholder="Album name">
            </div>
            <div class="form-container">
            <i class="fa fa-users icon" aria-hidden="true"></i>
            <input id="artiste" name="artiste" type="text" class="form-input"  placeholder="Artiste">
            </div>
            <div class="form-container">
                <i class="fa fa-calendar-times-o icon" aria-hidden="true"></i>
                <input id="year" name="year" type="number" class="form-input"  placeholder="Year">
            </div>
            <h3>Please rate the song:&nbsp;</h3>
            <small>On a scale of 1-10</small>
            <br>
            <br>
            <div class="form-container">   
               <i class="fa fa-star icon" aria-hidden="true"></i>
               <input id="star-rating" name="rating" type="number" class="form-input" placeholder="Rating: " max="10" min="0">
            </div>
            <button type="submit" class="submitButton">Submit</button>
            
            <br><br> 
        </form>    
    </section>
    <br>
    
    <section id="section-2">
        <h3>Your Songs</h3>
        <table class="displayTable">
            <thead>
                <tr>
                    <th>Song Title</th>
                    <th>Album</th>
                    <th>Artiste(s)</th>
                    <th>Year released</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody id="results">
            </tbody>
        </table>
        <br><br>
    </section>


    <footer id="za-footo">
        <div id="links">
            <a href="https://www.facebook.com/demilade.okeowo.9" target="_blank"><i class="fa fa-facebook " aria-hidden="true"></i></a>
            <a href="https://twitter.com/lolu_demi?s=09" target="_blank"><i class="fa fa-twitter " aria-hidden="true"></i></a>
            <a href="omololuisfly@gmail.com" target="_blank"><i class="fas fa-mail-bulk" id="pink" aria-hidden="true "></i></a>
            <a href="https://www.linkedin.com/in/demilade-okeowo-a63745191" target="_blank"><i class="fa fa-linkedin " aria-hidden="true"></i></a>
            
        </div>
        <div id="name">
            DEMILADE OKEOWO
            <div>2020&copy;</div>
        </div>
    </footer>
    <script src="bookmarker.js"></script>
    <script src="https://kit.fontawesome.com/c6bc24887d.js" crossorigin="anonymous"></script>
</body>
</html>
